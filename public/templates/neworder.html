<h1>Add new order</h1>

<span us-spinner="{radius:30, width:8, length: 16}"></span>
<button class="btn btn-primary" 	ng-click="addOrder()" >
  Add new order
</button>

<table class="table">
	<tr>
		<th>Id</th>
		<th>Name</th>
		</tr>
        <tr ng-repeat="order in orders">
            <td>{{order.id}}</td>
            <td>{{order.name}}</td>
        </tr>
</table>
